<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원테리어 - AI 인테리어 추천 서비스</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .social-links {
            position: absolute; /* 왼쪽 상단에 고정 */
            top: 20px;
            left: 30px;
        }
        .social-links a {
            margin-right: 15px; /* 링크 간의 간격 */
            color: white; /* 링크 색상 */
            text-decoration: none; /* 밑줄 제거 */
            font-size: 1.2em; /* 링크 크기 */
        }
    </style>
</head>
<body>
    <div class="social-links">
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@oneterior" target="_blank">YouTube</a>
    </div>
    <div class="outer-container">
        <div class="container">
            <div class="text-container">
                <h1>원테리어</h1>
                <h2>나도 몰랐던 나의 인테리어 스타일, 지금 확인해보세요!</h2>
                <h3>자취를 시작한 당신! 집을 어떻게 꾸며야할지 모르겠다면?<br> 현재 살고 있는 집을 새롭게 꾸며보고 싶다면?</h3>
                <p><strong>무료</strong>로 당신의 인테리어 취향을 알아보세요!</p>
                <p><strong>소형 공간</strong>을 위한 맞춤 인테리어 <strong>원룸과 1인 가구</strong>에 딱 맞는 솔루션입니다.</p>
                <p>"집 전체가 부담스럽다면? <strong>필요한 공간</strong>만 손쉽게 꾸미세요!</p>
                <p>"빈티지, 모던, 미니멀, 뉴트럴… 당신의 스타일을 <strong>AI</strong>로 찾아보세요."</p>
                <p>AI 알고리즘을 통해 당신의 인테리어를 추천해드립니다.</p>
                <button class="button" id="startSurvey">AI가 추천하는 나의 스타일 확인하기</button>
            </div>
            <div class="image-container">
                <img src="images/scan_new_soft_light_simple.jpg" alt="미니멀 인테리어 이미지">
                <img src="images/scan_blue_strong_furniture_simple.jpg" alt="스칸디나비아 인테리어 이미지">
                <img src="images/vintage_point_strong_furniture_simple.jpg" alt="빈티지 인테리어 이미지">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
